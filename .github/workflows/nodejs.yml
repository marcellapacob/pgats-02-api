name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    # 4 - Criar um .env para rodar na pipeline
    - name: Setup environment variables
      run: |
        echo "PORT=4000" >> .env
        echo "BASE_URL_GRAPHQL=http://localhost:4000/graphql" >> .env
        echo "BASE_URL_REST=http://localhost:3000" >> .env

    # 5 - Subir a API em background e esperar ela estar pronta
    - name: Start API in background
      run: |
        npm start & 
        npx wait-on http://localhost:4000/graphql

    - name: Rodar os testes de API via Controller
      run: npm run test-controller


    - name: Rodar os testes de API via HTTP/GraphQL
      run: npm run test-external