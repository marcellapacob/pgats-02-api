name: Node.js CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm install

    - name: Start REST Server
      run: |
        npm run start-rest &
        sleep 2
        npx wait-on http://localhost:3000 --timeout 30000 --interval 1000

    - name: Run REST Tests
      run: npm run test-rest

    - name: Start GraphQL Server
      run: |
        npm run start-graphql &
        sleep 2
        npx wait-on http://localhost:4000/graphql --timeout 30000 --interval 1000

    - name: Run GraphQL External Tests
      run: npm run test-graphql-external