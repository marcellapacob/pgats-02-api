name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Start API in background
      run: |
        npm start &         # roda em background
        npx wait-on http://localhost:4000/graphql   # espera o GraphQL estar dispon√≠vel

    - name: Rodar os testes de API via Controller
      run: npm run test-controller

    - name: Rodar os testes de API via HTTP/GraphQL
      run: npm run test-external
