name: Node.js CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm install

    - name: Start REST Server
      run: |
        npm run start-rest > /tmp/rest-server.log 2>&1 &
        node wait-server.js http://localhost:3000 60

    - name: Run REST Tests
      run: npm run test-rest

    - name: Run GraphQL External Tests
      env:
        BASE_URL_GRAPHQL: http://localhost:3000
      run: npm run test-graphql-external