name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Criar .env
      run: |
        echo "PORT=4000" >> .env
        echo "BASE_URL_GRAPHQL=http://localhost:4000/graphql" >> .env
        echo "BASE_URL_REST=http://localhost:3000" >> .env

    - name: Subir a API
      run: npm start &

    - name: Esperar a API estar funcionando
      run: npx wait-on --timeout 15000 http://localhost:4000/graphql http://localhost:3000

    - name: Rodar os testes de API via Controller
      run: npm run test-controller

    - name: Rodar os testes External de API Rest
      run: npm run test-rest-external

    - name: Rodar os testes External de API GraphQL
      run: npm run test-graphql-external